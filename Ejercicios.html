    <br>
    <h1  for="oracion">Escribe la oración correctamente:</h1>
    <br>
    <form>
      <label id="randomPhrase"></label><br>
      <input type="text" id="userInput"><br>
      <button type="button" id="btn" onclick="validate()">Validar</button>
      <p id="result"></p>
    </form>
    <script>
function init() 
{
  var phrase = "voy a tomar una foto";
  var phrase_array = phrase.split(" ");
  shuffle(phrase_array);
  var randomPhrase = phrase_array.join(" ");
  document.getElementById("randomPhrase").innerHTML = randomPhrase;
}
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
function validate() {
  var correctAnswer = "voy a tomar una foto";
  var userAnswer = document.getElementById("userInput").value;
  if (userAnswer == correctAnswer) {
    document.getElementById("result").innerHTML = "¡La respuesta es correcta!";
    btn.style.backgroundColor = "green";
  } else {
    document.getElementById("result").innerHTML = "La respuesta es incorrecta. Intenta de nuevo.";
    btn.style.backgroundColor = "red";
  }
}
window.onload = init;

    </script>
